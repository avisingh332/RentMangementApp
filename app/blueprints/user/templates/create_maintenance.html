{% extends 'home.html' %}
{% block content %}
  <style>
    .gradient-button {
      background: linear-gradient(to right, #2b3540, #629bb5);
      border: none;
      color: #fff;
      padding: 10px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>

  <div class="container">
    <div class="my-3">
        <h3 class="my-auto">Add Maintenance Request</h3>
    </div>
    <div class="p-4 border border-2 mt-2 rounded-2 bg-white shadow1">
        <form action="{{ url_for('user_bp.create_maintenance') }}" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="category" class="form-label">Select Category</label>
                        <select class="form-select" required name="category" id="category">
                            <option selected disabled>Choose...</option>
                            {% for category  in CategoryEnum %}
                                <option value={{category.value}}>{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="priority" class="form-label">Set Priority</label>
                        <select aria-required="true" class="form-select" required name="priority" id="priority">
                            <option selected disabled>Choose...</option>
                            {% for priority in PriorityEnum %}
                                <option value={{priority.value}}>{{priority.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" placeholder="Describe the Issue" rows="3" required></textarea>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="gradient-button">Submit</button>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
