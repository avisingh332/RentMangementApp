{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
  <h3>Make Payment</h3>
  <form method="POST" action="{{ url_for('payment') }}">
    <input type="text" name='bill_id' hidden value={{bill_id}}>
    <div class="mb-3">
      <label for="amount" class="form-label">Enter Amount</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ amount }}" required>
    </div>
    <div class="mb-3">
      <label for="payment_method" class="form-label">Payment Method</label>
      <select id="payment_method" name="payment_method" class="form-select" required>
        {% for pm in PaymentMethod %}
          <option value="{{pm.value}}">{{pm.name}}</option>
        {% endfor %}
      </select>
    </div>
    <input type="hidden" name="bill_id" value="{{ bill_id }}">
    <button type="submit" class="btn btn-success">Pay Now</button>
  </form>
</div>
{% endblock %}
